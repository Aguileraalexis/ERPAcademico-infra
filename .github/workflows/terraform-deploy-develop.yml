name: Deploy infra + lambdas (develop)

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Build lambdas
        run: |
          mkdir -p artifacts
          for dir in lambdas/*; do
            if [ -d "$dir" ] && [ -f "$dir/package.json" ]; then
              echo "Building $dir"
              cd "$dir"
              npm install
              npm run build
              cd - >/dev/null
              name=$(basename "$dir")
              zip -r "artifacts/${name}.zip" "$dir/dist" "lambdas/common" -x "**/node_modules/*"
            fi
          done

      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform apply
        working-directory: infra
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_cognito_admin_email: ${{ secrets.COGNITO_ADMIN_EMAIL }}
          TF_VAR_system_base_url: ${{ secrets.SYSTEM_BASE_URL }}
          TF_VAR_smtp_from_email: ${{ secrets.SMTP_FROM_EMAIL }}
        run: terraform apply -auto-approve
